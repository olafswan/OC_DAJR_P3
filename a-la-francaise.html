<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://kit.fontawesome.com/23da5bd864.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        class="header__logo"
        src="./images/logo/ohmyfood@2x.svg"
        alt="Logo ohmyfood"
      />
    </header>

    <main>
      <figure>
        <img
          src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="restaurant à la française"
        />
      </figure>

      <figcaption><h1>À la française</h1></figcaption>
      <i class="fa-regular fa-heart"></i>
      <i class="fa fa-solid fa-heart"></i>

      <section class="starter">
        <h2>ENTRÉES</h2>
        <div class="dishes">
          <div class="dishes__card">
            <h3>Tartare de poulpe acidulé</h3>
            <p class="card__detail">Aux zestes d'orange</p>
            <p class="card__price">25€</p>
          </div>
          <div class="dishes__card">
            <h3>Velouté de légumes d'antan</h3>
            <p class="card__detail">Carotte, panais, topinambour</p>
            <p class="card__price">35€</p>
          </div>
          <div class="dishes__card">
            <h3>Soupe à l'oignon</h3>
            <p class="card__detail">Revisitée</p>
            <p class="card__price">20€</p>
          </div>
        </div>
      </section>
      <section class="main-course"></section>
      <section class="dessert"></section>
    </main>

    <footer>
      <img src="./images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood" />
      <nav>
        <li>
          <ul>
            <i class="fa-solid fa-utensils"></i>
            Proposer un restaurant
          </ul>
          <ul>
            <i class="fa-solid fa-handshake-angle"></i>
            Devenir partenaire
          </ul>
          <ul>
            Mentions légales
          </ul>
          <ul>
            Contact
          </ul>
        </li>
      </nav>
    </footer>
  </body>
</html>
